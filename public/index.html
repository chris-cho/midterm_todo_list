<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
  <!-- Meta Information -->
  <title>DUO TASKER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

  <!-- External Google Fonts Cabin-->
  <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
  <!-- Bootstrap form datePicker-->
  <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/task.css" type="text/css" />
  <link rel="stylesheet" href="/styles/modal.css" type="text/css" />
  <link rel="stylesheet" href="/styles/main.css" type="text/css" />
  <link rel="stylesheet" href="/styles/cards.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>



</head>

<body class="all-background">

  <nav class="navbar fixed-top navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">
        <i class="fas fa-tasks"></i>
        <span> DUO TASKER</span>
    </a>

        <!-- Toggle button when screen is small -->

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    

    </div>
  </nav>





  <main>
      
 


    <section>

            <!-- ADD ITEM button -->
     
      <button  type="button" id="newTask" class="btn btn-primary close" data-toggle="modal" data-target="#myModal">
        <div class="left"></div>
        ADD Task!
        <div class="right"></div>
      </button>

    
      
      <!-- Task form -->
      <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">To Do List</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

                <!-- pop up form when click on ADD ITEM button -->

            <div class="modal-body">
              <form>
            

                <div class="form-group">
                  <label for="Title">To Do Task</label>
                  <input type="text" class="form-control" id="title" placeholder="Add task here...." name="task_name">
                </div>

               

                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>






    <div class="container">
      <div class="row">

        <div class="col-md-3">
          <div class="card watching" style="width: 18rem;">
            <button class="button-36" role="button">WATCHING</button>

            <img class="card-img-top" src="https://media.lifehack.org/wp-content/uploads/2013/08/stop-watching-television-740x416.jpeg" alt="Card image cap">
            <div class="card-body">
              <p>TASK LIST:</p>
              <ul class="list-group list-group-flush" id="read-items">
                <!--each task-->>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card eating" style="width: 18rem;">
            <button class="button-36" role="button">EATING</button>

            <img class="card-img-top" src="https://ichef.bbci.co.uk/food/ic/food_16x9_832/recipes/vegetable_pasta_bake_15082_16x9.jpg" alt="Card image cap">
            <div class="card-body">
              <p>TASK LIST:</p>
              <ul class="list-group list-group-flush" id="read-items">
                <!--each task-->>
              </ul>
            </div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="card reading" style="width: 18rem;">
            <button class="button-36" role="button">READING</button>
            <img class="card-img-top" src="https://static.theprint.in/wp-content/uploads/2021/02/book-1177574_1280-e1612536059648.jpg" alt="Card image cap">
            <div class="card-body">
              <p>TASK LIST:</p>
              <ul class="list-group list-group-flush" id="read-items">
                <!--each task-->>
              </ul>
            </div>
          </div>
        </div>


        <div class="col-md-3">
          <div class="card buying" style="width: 18rem;">
            <button class="button-36" role="button">BUYING</button>

            <img class="card-img-top" src="https://us.res.keymedia.com/files/image/iStock-people-buying-grocery-concept-930x558.jpg" alt="Card image cap">
            <div class="card-body">
              <p>TASK LIST:</p>
              <ul class="list-group list-group-flush" id="read-items">
                <!--each task-->>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>







  </main>
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/afa696a2f8.js" crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>

  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>



 
</body>


</html>
